<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="list/list.css">
</head>

<body>
  <article id="test-article">
    <section>
      <div class="content-container">
        <h1>The List</h1>
        <p>
          Make your day more eventful by adding something fun or important to your to-do or shopping list!
        </p>
        <ul id="todos-container"></ul>
        <button id="remove-task-btn">Clear List</button>
      </div>
      <footer>
        <input id="todo-input-ele" type="text" />
        <button id="add-task-btn">Add to List</button>
      </footer>
    </section>
  </article>
  <script src="list/list.js"></script>
</body>

</html>
