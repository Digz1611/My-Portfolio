<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="Word_Game.css">
</head>
<body>
    <h1>Word Game</h1>
    <div id="inputWords">
        <ul>
        <li><input type="text" id="adj1" /><br>Adjective</li>
        <li><input type="text" id="verbIng" /><br>Verb (ending
       in "-ing")</li>
        <li><input type="text" id="roomInHouse" /><br>Room in a
       house</li>
        <li><input type="text" id="color" /><br>Color</li>
        <li><input type="text" id="nounPlural" /><br>Plural
       noun</li>
        <li><input type="text" id="pastVerb" /><br>Verb (past
       tense)</li>
        <li><input type="text" id="beverage" /><br>Beverage</li>
        <li><input type="text" id="musicType" /><br>Type of
       music</li>
        <li><input type="text" id="diffRoom" /><br>Different room
       in a house</li>
        <li><input type="text" id="exclamation"
       /><br>Exclamation</li>
        <li><input type="text" id="pastVerb2" /><br>Verb (past
       tense)</li>
        <li><input type="text" id="adjDance" /><br>Adjective</li>
        <li><input type="text" id="animal" /><br>Animal</li>
        <li><input type="text" id="city" /><br>City</li>
        <li><input type="text" id="verb" /><br>Verb</li>
        </ul>
       <div id="buttonDiv">
       <button id="replaceButton">Replace it!</button>
       </div>
       </div>
       <div id="story"></div>
       <script src="Word_Game.js"></script>


       <button id="homeButton">Return Home</button>
       <script>
           document.getElementById('homeButton').addEventListener('click', () => {
               window.location.href = href = "https://digz1611.github.io/My-Portfolio/";
           });
       </script>
       <style>
           #homeButton {
               background-color: rgb(107, 32, 255);
               color: #00ff62;
               text-align: center;
               border: none;
               border-top-right-radius: 22px;
               border-bottom-right-radius: 22px;
               border-top-left-radius: 22px;
               border-bottom-left-radius: 22px;
               cursor: pointer;
           }
       
           #homeButton:hover {
               background-color: #00ff73;
               color: rgb(107, 32, 255);
               transition: 0.75s;
           }
       </style>

       
</body>
</html>
