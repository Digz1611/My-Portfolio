<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link rel="stylesheet" href="Pizzaria.css">
</head>
<body>
    <div id="orderForm">
        <div class="formContainer">
            <h1>JavaScript Pizzaria</h1>
<div id="orderForm">
 <label>How many pizzas do you want?
 <input type="number" id="numPizzas" />
 </label>
 <br />
 <br />
 <label>What kind of pizzas?
 <select id="typePizza">
 <option value="cheese">Cheese</option>
 <option value="pepperoni">Pepperoni</option>
 <option value="supreme">Supreme</option>
 </select>
 </label>
 <br />
 <br />
 <label>Where do you live?
 <select id="deliveryCity">
    <option value="Margate">Margate</option>
    <option value="Port-Shepstone">Port-Shestone</option>
    <option value="Port-Edward">Port-Edward</option>
    </select>
    </label>
    <br />
    <br />
    <label>Is it your birthday?
    <select id="birthday">
    <option value="yes">Yes</option>
    <option value="no">No</option>
    </select>
    </label>
    <br />
    <br />
    <button type="button" id="placeOrder">Place Order</button>
   </div>
   <div id="displayTotal"></div>
</div>
</div>
<script src="Pizzaria.js"></script>


<button id="homeButton">Return Home</button>
<script>
    document.getElementById('homeButton').addEventListener('click', () => {
        window.location.href = href = "https://digz1611.github.io/My-Portfolio/";
    });
</script>
<style>
    #homeButton {
        background-color: rgb(107, 32, 255);
        color: rgb(32, 255, 117);
        text-align: center;
        border: none;
        border-top-right-radius: 22px;
        border-bottom-right-radius: 22px;
        border-top-left-radius: 22px;
        border-bottom-left-radius: 22px;
        cursor: pointer;
    }

    #homeButton:hover {
        background-color: rgb(32, 255, 117);
        color: rgb(107, 32, 255);
        transition: 0.75s;
    }
</style>


</body>
</html>
