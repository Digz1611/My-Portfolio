<!doctype html>
<html>

<head>
    <title>Math Game</title>
    <link rel="stylesheet" href="Math_Game.css">
    <link rel="icon" href="Math_Game.png">
</head>

<body>
    <h1>Math Game</h1>
    <!-- Display the first random value -->
    <span class="val1"></span>
    <!-- Display the plus sign -->
    <span>+</span>
    <!-- Display the second random value -->
    <span class="val2"></span>
    <!-- Display the equal sign -->
    = <span>
        <!-- Input field for user's answer -->
        <input type="text" name="answer">
    </span>
    <!-- Button to check the answer -->
    <button>Check</button>
    <!-- Container for displaying output -->
    <div class="output"></div>

    <script src="Math_Game.js"></script>


    <button id="homeButton">Return Home</button>
    <script>
        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = href = "https://digz1611.github.io/My-Portfolio/";
        });
    </script>
    <style>
        #homeButton {
            background-color: rgb(107, 32, 255);
            color: rgb(32, 255, 117);
            text-align: center;
            border: none;
            border-top-right-radius: 22px;
            border-bottom-right-radius: 22px;
            border-top-left-radius: 22px;
            border-bottom-left-radius: 22px;
            cursor: pointer;
        }
    
        #homeButton:hover {
            background-color: rgb(32, 255, 117);
            color: rgb(107, 32, 255);
            transition: 0.75s;
        }
    </style>

    
</body>

</html>
